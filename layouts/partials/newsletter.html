<div class="hero__subscribe">
  <form class="subscribe-form validate" name="signup"  method="POST" data-netlify="true" action="/almost-there">
    <input class="subscribe-email required email" name="email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your Email'" placeholder="Enter your Email">
    <button type="submit" class="button button--primary button--small subscribe-button">Subscribe</button>
  </form>
</div> 

<div class="hero__subscribe">
  <form class="subscribe-form validate"  name="newsletter"  method="POST"   data-netlify="true" netlify-honeypot="bot-field">

    <input
    class="subscribe-email required email"
    name="name"
    id="name"
    type="text"
    onfocus="this.placeholder = ''"
    onblur="this.placeholder = 'Enter your Name'"
    placeholder="Enter your Name"
  />
    <input
      class="subscribe-email required email"
      name="email"
      id="email"
      type="email"
      onfocus="this.placeholder = ''"
      onblur="this.placeholder = 'Enter your Email'"
      placeholder="Enter your Email"
    />

    <input
      class="d-none"
      name="bot-field"
      placeholder="This is a spam detector, don't fill this out if you're a human."
    />

    <button type="submit" class="button button--primary button--small subscribe-button">
      Subscribe
    </button>
  </form>

</div>
